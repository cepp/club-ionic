<ion-menu [content]="content" id="menuPadrao">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-left>
                <ion-label>
                    <ion-icon [name]="p.icon"></ion-icon>
                    {{p.title}}
                </ion-label>
                <ion-badge item-right color="danger" *ngIf="p.mostrarBadge">{{p.qtdeBadge}}</ion-badge>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-menu [content]="content" id="menuSocio">
    <ion-header>
        <ion-card text-center text-wrap padding>
            <ion-avatar item-start>
                <img [src]="getImagem(usuario?.socio?.pessoa)" class="custom-avatar">
            </ion-avatar>
            <h4>{{usuario?.socio?.pessoa.nome}}</h4>
        </ion-card>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of menuSocio" (click)="openPage(p)" icon-left>
                <ion-label>
                    <ion-icon [name]="p.icon"></ion-icon>
                    {{p.title}}
                </ion-label>
                <ion-badge item-right color="danger" *ngIf="p.mostrarBadge">{{p.qtdeBadge}}</ion-badge>
            </button>
            <button menuClose ion-item (click)="sair()" icon-left>
                <ion-icon name="fa-sign-out"></ion-icon>
                Sair
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
