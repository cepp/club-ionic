<ion-content>
    <ion-searchbar (ionInput)="pesquisarConvidado($event)"></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let convidado of convidadosPesquisa">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="getImagem(convidado)">
                </ion-avatar>
                <h2>{{convidado.nome}}</h2>
                <h4>{{convidado.cpfFormatado}}</h4>
            </ion-item>
            <ion-item-options side="right" (ionSwipe)="emitirConvite(convidado)">
                <button ion-button color="primary" small icon-only (click)="emitirConvite(convidado)">
                    <ion-icon name="fa-tag"></ion-icon>
                </button>
            </ion-item-options>
            <ion-item-options side="left" (ionSwipe)="removerConvidado(convidado)">
                <button ion-button color="danger" small icon-only (click)="removerConvidado(convidado)">
                    <ion-icon name="fa-trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
